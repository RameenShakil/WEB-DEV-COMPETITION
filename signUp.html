<!DOCTYPE html>

<head>

<body>
    <div class="login">
        <div class="loginPage">

            <div class="h2">Customer Portal</div>
            <form action="action_page.php">
                <div class="container">
                    <div style="margin-left:8rem">
                        <h1>Create</h1>
                    </div>
                    <div class="h1">
                        <div class="h1-1">
                            <h1 style="color:rgb(0, 191, 255)">Customer</h1>
                        </div>
                        <div class="h1-1">
                            <h1 style="color:rgb(0, 191, 255)">Portal</h1>
                        </div>
                        <div class="h1-1">
                            <h1>Account</h1>
                        </div>
                    </div>
                    <label for="Name"><b>User Name</b></label>
                    <input type="text" placeholder="Enter user name" required>

                    <label for="account number"><b>Enter your account number</b></label>
                    <div class="password-container">
                        <input type="password" id="passwordInput" placeholder="Enter Password" name="psw" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"
                                style="padding-bottom: 1rem; margin-left: -2rem;"></i></span>
                    </div>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()"><i
                        class="fas fa-eye" style="padding-bottom: 1rem; margin-left: -2rem;"></i></span>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <div class="clearfix">
                        <button type="submit" class="signupbtn" >Sign Up</button>
                    </div>

                    <p>Already have an account?<a href="signIn.html" style="color:dodgerblue">Sign in</a>.
                    </p>
                </div>
            </form>
        </div>
        <div class="loginPage">
            <img src="pictures\bgimg.jpeg" alt="check" srcset="">
            <img src="pictures\img.jpg" alt="" srcset="">
