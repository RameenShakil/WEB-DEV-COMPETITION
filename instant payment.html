    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>


<body>
    <nav>
        <div class="items">
            <div class="navbar">
                <div class="logo">
                    <img src="pictures/logo.png" alt="" srcset="">
                    <h2>Customer Portal</h2>
                </div>
                <ul class="ul">
                    <li style="margin-top: 9px;"><a href="#"></a><span class="material-symbols-outlined">search</span>
                    </li>
                    <li style="margin-top: 9px;"><a href="#"></a><span
                            class="material-symbols-outlined">question_mark</span></li>
                    <li style="margin-top: 9px;"><a href="#"></a><span class="material-symbols-outlined">chat</span>
                    </li>
                    <li style="margin-top: 9px;"><a href="#"></a><span
                            class="material-symbols-outlined">notifications</span></li>
                    <div class="buttons">
                        <li><button class="btn">Create<span class="material-symbols-outlined"
                                    style="font-size: 30px;">expand_more</span></button></li>
                        <li style="margin-top: 9px;">profile photo</li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="payments.html"><span class="material-symbols-outlined">payments</span>Payments</a></li>
                <li><a href="instant payment.html"><span class="material-symbols-outlined">credit_card</span>Instant
                        Payments</a></li>
                <li><a href="QR Scan.html"><span class="material-symbols-outlined">qr_code_2</span>QR Scan</a></li>
            </ul>
        </div>

        <div class="form">
            <h1>Instant Payment</h1>
            <form class="form" action="/process-payment" method="post">

                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="firstname">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" autocomplete="email">

                <label for="payment-amount">Payment Account:</label>
                <input type="text" id="payment-amount" name="paymentAmount" autocomplete="off">

                <label for="customer-account-no">Customer Account No:</label>
                <input type="text" id="customer-account-no" name="customerAccountNo" autocomplete="cc-number">

                <label for="merchant-account-no">Merchant Account No:</label>
                <input type="text" id="merchant-account-no" name="merchantAccountNo" autocomplete="cc-number">

                <label for="bank-name">Bank Name:</label>
                <select id="bank-name" name="bankName" placeholder="">
                    <option value="Bank Al Habib">Bank Al Habib</option>
                    <option value="Meezan Bank">Meezan Bank</option>
                    <option value="Faysal Bank">Faysal Bank</option>
                    <option value="Islamic Bank">Islamic Bank</option>
                    <option value="UBL Bank">UBL Bank</option>
                    <!-- Add more banks as needed -->
                </select>

                <label for="payment-purpose">Payment Purpose:</label>
                <input type="text" id="payment-purpose" name="paymentPurpose" autocomplete="off">

                <button class="btn-2" type="submit">Pay</button>
            </form>
        </div>
    </div>

</body>

</html>
